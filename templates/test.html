<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Donation Form</title>
</head>
<body>
    <div class="pt-3">
        <div class="shadow-lg" data-aos="flip-left">
            <form method="post" action="{% url 'save_input' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="pt-10" style="padding-left: 2.2rem;">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image"><br><br>
                </div>
                <div class="pl-14 pt-4 font-bold text-yellow-300">
                    <label for="name">Category:</label>
                    <input type="text" id="name" name="name"><br><br>
                </div>
                <div class="pl-14 pt-3 font-bold text-lg">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br><br>
                </div>
                <div class="pl-14 pt-3">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea><br><br>
                </div>
                <div class="pl-14 pt-3">
                    <label for="goal">Goal:</label>
                    <input type="number" id="goal" name="goal"><br><br>
                </div>
                <div class="pl-14 pt-2 pb-4">
                    <button class="bg-white border-yellow-300 text-yellow-300 hover:bg-yellow-300 hover:text-white w-28 rounded-md text-lge">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
