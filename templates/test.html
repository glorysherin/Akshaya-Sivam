<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Donation Form</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
            <form method="post" action="{% url 'save_input' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="image" class="text-gray-700 font-semibold">Image:</label>
                    <input type="file" id="image" name="image" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="name" class="text-gray-700 font-semibold">Category:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="title" class="text-gray-700 font-semibold">Title:</label>
                    <input type="text" id="title" name="title" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="description" class="text-gray-700 font-semibold">Description:</label>
                    <textarea id="description" name="description" class="w-full p-2 border rounded-md"></textarea>
                </div>
                <div class="mb-4">
                    <label for="goal" class="text-gray-700 font-semibold">Goal:</label>
                    <input type="number" id="goal" name="goal" class="w-full p-2 border rounded-md">
                </div>
                <div class="text-center">
                    <button class="bg-yellow-300 border-yellow-300 text-white-300 hover:bg-yellow-300 hover:text-white w-28 rounded-md text-lge p-2 font-semibold">Submit</button>                </div>
            </form>
        </div>
    </div>
</body>
</html>
